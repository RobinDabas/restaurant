<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Libya, A Taste of Arabia Restaurant</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Libya, A Taste of Arabia Restaurant</h1>
  <img src="restaurant-logo.jpg">
  <div class="container">
    <div class="row">
      <div class="col">
        <h2>Menu</h2>
        <h2>Al-Mathrooda</h2>
        <p>Bedouin bread torn, topped with butter, rounded sweet Arabian dates and boiled eggs</p>
        <img src="mathrooda-libyan-arab-bedouin-dish.png" class="img-fluid">
        <h2>Aseeda</h2>
        <p>Fluffy dough, mixed with rich butter and topped with a sweet Arabian date syrup</p>
        <img src="libyan-aseeda.png" class="img-fluid">
      </div>
      <div class="col">
        <h2>Prices</h2>
        <table class="table">
          <tr>
            <td>Al-Mathrooda</td>
            <td>$45.99 USD</td>
          </tr>
          <tr>
            <td>Aseeda</td>
            <td>$16.99 USD</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
